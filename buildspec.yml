version: 0.2

phases:
  install:
    runtime-versions:
      docker: 23
    commands:
      - npm install yarn
  pre_build:
    commands:
      - aws --version
      - echo $(aws ecr get-login-password --region $AWS_DEFAULT_REGION) | docker login --username AWS --password-stdin 658986583341.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - docker build -t nest .
  post_build:
    commands:
      - docker tag nest:latest public.ecr.aws/l9d5m0q6/nest:latest
      - docker push public.ecr.aws/l9d5m0q6/nest:latest
      - echo Writing image definitions file...
      - printf '[{"name":"nest-container","imageUri":"%s"}]' 658986583341.dkr.ecr.ap-northeast-2.amazonaws.com/nest:latest > imagedefinitions.json
artifacts:
  files: imagedefinitions.json